<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>

<h1>Sự kiện click trong jquery</h1>

<p>Test</p>

<button id="eclick">Click vào đây</button>

<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

<script type="text/javascript">

    $(document).ready(function() {
        $("#eclick").dblclick(function(){
            alert("trigger dblclick");

            $("p").html("sự kiện dblclick");
        });
    });

</script>
</body>
</html>
