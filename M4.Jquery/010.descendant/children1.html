<!DOCTYPE html>

<body>

<h1>Nhóm các phương thức chọn hậu duệ</h1>
<p>Method children() nó sẽ chọn tất cả con trực tiếp của selector</p>
<p>Truyền tham số là 1 selector vào trong method children</p>

<div class="container">
<nav>
    <ul class="ullevel1">
        <li class="home"><a class="lvl1" href="#">Trang chủ</a>
            <ul class="ullevel2">
                <li><a class="lvl2" href="#">Trang chủ 1</a></li>
                <li><a class="lvl2" href="#">Trang chủ 2</a></li>
            </ul>
        </li>
        <li class="intro"><a class="lvl1" href="#">Giới thiệu</a></li>
        <li class="product"><a class="lvl1" href="#">Sản phẩm</a></li>
        <li class="new"><a class="lvl1" href="#">Tin tức</a></li>
        <li class="contact"><a class="lvl1" href="#">Liên hệ</a></li>
    </ul>
</nav>
</div>

<div style="margin-top: 30px">
    <button id="control">Control</button>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function () {
        
        $("#control").click(function () {

            // ul.level1 sẽ chọn các con trực tiếp của mình
            // sẽ là 5 thẻ li cấp 1
            $("ul.ullevel1").children(".contact").css("border","1px solid green");
        });
        
    });
</script>
</body>
</html>
