<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Phương thức html() trong JQ sẽ lấy văn bản trong selector được chọn<p>Thẻ p</p></h1>
<p>html() lấy tất cả code html và text bên trong selector được chọn</p>
<button id="target">Lấy html</button>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

<script type="text/javascript">

    $(document).ready(function() {
        $("#target").on("click", function () {
            var html = $("h1").html();
            alert(html);
        });
    });
</script>
</body>
</html>
