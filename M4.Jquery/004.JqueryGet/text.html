<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Phương thức text() trong JQ sẽ lấy văn bản trong selector được chọn</h1>

<button id="target">Lấy text</button>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

<script type="text/javascript">

    $(document).ready(function() {
            $("#target").on("click", function () {
                var txt = $("h1").text();
                alert(txt);
            });
    });
</script>
</body>
</html>
