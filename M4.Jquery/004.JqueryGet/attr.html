<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> phương thức attr() lấy giá trị của thuộc tính bên trong attr()</h1>
<img id="img1" src="https://znews-photo.zadn.vn/w660/Uploaded/natmzz/2019_05_02/mee_2.jpg">

<a id="href1" href="https://news.zing.vn/">Thẻ link</a>

<button id="target">RUN</button>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

<script type="text/javascript">

    $(document).ready(function() {
        $("#target").on("click", function () {
            var img_src = $("#img1").attr("src");
            var a_href = $("#href1").attr("href");

            console.log(img_src);
            console.log(a_href);
        });
    });
</script>

</body>
</html>
