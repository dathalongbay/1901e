<pre style="padding: 20px; font-size: 20px">
    1. first() sẽ lấy selector đầu tiên
    2. last() sẽ lấy selector cuối cùng
    3. eq(n) sẽ lấy selector theo thứ tự n, n là 1 số từ 0
    4. filter() sẽ chọn selector theo bộ filter tương ứng
    5. not() sẽ chọn thẻ phủ định là selector của bạn
</pre>
