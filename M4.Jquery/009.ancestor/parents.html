<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Method parents() trong jquery</h1>

<div class="container">
    <nav>
        <ul>
            <li><a class="lvl1" href="#">Trang chủ</a>
                <ul>
                    <li><a class="lvl2" href="#">Trang chủ 1</a></li>
                    <li><a class="lvl2" href="#">Trang chủ 2</a></li>
                </ul>
            </li>
            <li><a class="lvl1" href="#">Giới thiệu</a></li>
            <li><a class="lvl1" href="#">Sản phẩm</a></li>
            <li><a class="lvl1" href="#">Tin tức</a></li>
            <li><a class="lvl1" href="#">Liên hệ</a></li>
        </ul>
    </nav>
</div>

<div style="margin-top: 30px">
    <button id="control">Control</button>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function(){

        $("#control").on("click", function () {

            // parents() sẽ cho phép tìm lên các cấp cha , ông nội , cụ nội ...
            $("a.lvl2").parents().css("border", "1px solid red");
        });



    });
</script>

</body>
</html>
