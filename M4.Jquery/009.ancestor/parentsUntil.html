<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Method parentsUntil() trong jquery sẽ chọn những thẻ nằm giữa 2 selector</h1>

<div class="container">
    <nav>
        <ul>
            <li><a class="lvl1" href="#">Trang chủ</a>
                <ul>
                    <li><a class="lvl2" href="#">Trang chủ 1</a></li>
                </ul>
            </li>
            <li><a class="lvl1" href="#">Giới thiệu</a></li>
            <li><a class="lvl1" href="#">Sản phẩm</a></li>
            <li><a class="lvl1" href="#">Tin tức</a></li>
            <li><a class="lvl1" href="#">Liên hệ</a></li>
        </ul>
    </nav>
</div>

<div style="margin-top: 30px">
    <button id="control">Control</button>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function(){

        $("#control").on("click", function () {

            /**
             * parentsUntil("tham số 1")
             * tham số 1 == selector
             * nó sẽ chọn tất cả các thẻ từ thẻ selector chính cho đến các selector nằm
             * trong phương thức parentsUntil()
             * chọn những thẻ nằm giữa 2 selector
             *
             */
            $("a.lvl2").parentsUntil("nav").css("border", "1px solid red");
        });



    });
</script>

</body>
</html>
