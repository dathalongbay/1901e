<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Vòng lặp while</h1>
    <pre>
        while (điều kiện) {
            // code block to be executed
            // code thực thi khi điều kiện đúng
        }
    </pre>

    <script type="text/javascript">
        // 0 -> 10
        // khởi tạo
        var i = 0;

        while (i <= 10) {
            // code thực thi
            console.log(i);
            // sự thay đổi sau mỗi vòng lặp
            i++;
        }
    </script>

</body>
</html>
