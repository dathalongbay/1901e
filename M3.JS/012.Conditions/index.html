<script type="text/javascript">

    var age = 19;

    // biểu thức trong ngoặc (age > 18) == true => chạy code trong khối if
    // biểu thức trong ngoặc (age > 18) == false => chạy code trong khối else
    if (age > 18) {
        alert('Đã đủ tuổi trưởng thành');
    } else {
        alert('Đang tuổi vị thành niên');
    }

    var point = 6.8;

    if (point >= 9) {
        console.log('Xuất sắc');
    } else if(point >= 8) {
        console.log('giỏi');
    } else if (point >= 7) {
        console.log('khá');
    } else if (point >= 6.5) {
        console.log('tb khá');
    } else if(point >= 5) {
        console.log('tb');
    } else {
        console.log('yếu kém');
    }



</script>

</body>
