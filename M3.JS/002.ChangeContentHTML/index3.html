    <h1>Sự kiện ( event ) click chuột trong javascript</h1>

    <div id="target">Nội dung khởi đầu</div>

    <div style="margin-top: 30px">
        <button onclick='document.getElementById("target").innerHTML = "Hello javascript";'>Click chuột</button>
    </div>

    <p>Muốn bắt sự kiện click chuột trong js mình sẽ sử dụng thuộc tính onclick trong thẻ html
    .bên trong thuộc tính onclick là lệnh js muốn thực thi</p>

        //document.getElementById("target").innerHTML = "Hello javascript";
    </script>
</body>
