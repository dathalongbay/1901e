<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="normalize.css" />

    <style type="text/css">
        #relative0 {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            border: 1px dashed green;
            z-index: 100;
        }
        #relative1 {
            position: relative;
            left: 150px;
            top: 150px;
            width: 300px;
            height: 300px;
            background: red;
            z-index: 200;
        }
    </style>
</head>
<body>


    <div id="relative1">Relative thật</div>
    <div id="relative0">Relative ban đầu</div>

    <div style="margin-top: 500px">
        <p>Chú ý : mặc định mọi thẻ có poition: static</p>
        <p>Khi đặt postion:relative và sử dụng các thuộc tính top, left, right , bottm</p>
        <p>Thì thẻ html sẽ di chuyển <strong>so với vị trí ban đầu của nó</strong>  dựa vào các thuộc top left hay bottom và right</p>


    </div>

</body>
</html>
