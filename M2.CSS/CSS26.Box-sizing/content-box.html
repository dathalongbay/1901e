<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="normalize.css">

    <style type="text/css">
        #target1 {
            width: 300px;
            height: 300px;
            background: green;
            color: white;
            box-sizing: content-box;
        }

        #target2 {
            width: 300px;
            height: 300px;
            background: orange;
            color: white;
            padding: 20px;
            border: 2px solid red;
            box-sizing: content-box;
        }
    </style>
</head>
<body>

    <h1>CSS Box Sizing</h1>

    <div id="target1">
        Box 1
    </div>


    <div id="target2">
        Box 2
    </div>

</body>
</html>
