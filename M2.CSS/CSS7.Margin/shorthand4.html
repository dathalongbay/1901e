<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        p {
            background: red;
            margin: 25px;
        }
    </style>

</head>
<body>

    <h1>CSS Margin Shorthand (Căn lề)</h1>

    <p>Shorthand chỉ có 1 giá trị</p>
    <p>margin: 25px;</p>
    <p>lúc này margin theo cả 4 hướng trên dưới trái phải đều = nhau và = 25px</p>


</body>
</html>
