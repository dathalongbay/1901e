<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        a {
            text-decoration: none;

        }

        /* Trạng thái bình thường*/
        a:link {
            color: greenyellow;
        }

        /* Trạng thái link đã được click */
        a:visited {
            color: brown;
        }

        /* Trạng thái di chuột qua*/
        a:hover {
            color: red;
        }

        /* Trạng thái kích hoạt */
        a:active {
            color: orange;
        }
    </style>

</head>
<body>

<h1>CSS Link</h1>

<div class="container">

    <nav>
        <ul>
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="about.html">Giới thiệu</a></li>
            <li><a href="product.html">Sản phẩm</a></li>
            <li><a href="contact.html">Liên hệ</a></li>
        </ul>
    </nav>
</div>

</body>
</html>
