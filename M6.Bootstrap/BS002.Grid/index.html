<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style type="text/css">
        .row {
            background: orange;
            color: white;
            margin-top: 20px;
        }

        [class*="col"] {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">

        <div>Class = col ( các cột = nhau )</div>
        <div class="row">
            <div class="col">Cột 1</div>
            <div class="col">Cột 2</div>
            <div class="col">Cột 3</div>
            <div class="col">Cột 4</div>
        </div>

        <div class="row">
            <div class="col">Cột 1</div>
            <div class="col">Cột 2</div>
            <div class="col">Cột 3</div>
        </div>

        <div>Responsive 12 cột</div>
        <div class="row">
            <div class="col-sm-1">Cột 1</div>
            <div class="col-sm-1">Cột 2</div>
            <div class="col-sm-1">Cột 3</div>
            <div class="col-sm-1">Cột 4</div>
            <div class="col-sm-1">Cột 5</div>
            <div class="col-sm-1">Cột 6</div>
            <div class="col-sm-1">Cột 7</div>
            <div class="col-sm-1">Cột 8</div>
            <div class="col-sm-1">Cột 9</div>
            <div class="col-sm-1">Cột 10</div>
            <div class="col-sm-1">Cột 11</div>
            <div class="col-sm-1">Cột 12</div>
        </div>

        <div>6 cột</div>
        <div class="row">
            <div class="col-sm-2">Cột 1</div>
            <div class="col-sm-2">Cột 2</div>
            <div class="col-sm-2">Cột 3</div>
            <div class="col-sm-2">Cột 4</div>
            <div class="col-sm-2">Cột 5</div>
            <div class="col-sm-2">Cột 6</div>
        </div>

        <div>4 cột</div>
        <div class="row">
            <div class="col-sm-3">Cột 1</div>
            <div class="col-sm-3">Cột 2</div>
            <div class="col-sm-3">Cột 3</div>
            <div class="col-sm-3">Cột 4</div>
        </div>

        <div>3 cột</div>
        <div class="row">
            <div class="col-sm-4">Cột 1</div>
            <div class="col-sm-4">Cột 2</div>
            <div class="col-sm-4">Cột 3</div>
        </div>

        <div>2 cột</div>
        <div class="row">
            <div class="col-sm-6">Cột 1</div>
            <div class="col-sm-6">Cột 2</div>
        </div>

        <div>1 cột</div>
        <div class="row">
            <div class="col-sm-12">Cột 1</div>
        </div>
    </div>

</body>
</html>
